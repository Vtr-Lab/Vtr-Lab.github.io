<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vtr_Lab | Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #F8F8F8;
      color: #2B2B2B;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2B2B2B;
      padding: 15px 30px;
    }
    nav h1 {
      font-family: 'Oxanium', sans-serif;
      color: #D6C179;
      font-size: 1.8rem;
      margin: 0;
    }
    nav a, nav select {
      font-family: 'Roboto', sans-serif;
      color: #F8F8F8;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 700;
    }
    nav select {
      background: #444;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
    }
    .projects-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 25px;
    }
    .project {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.5s;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    .project h2 {
      font-family: 'Oxanium', sans-serif;
      font-size: 1.4rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #D6C179, #FF3E3E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .project p {
      margin-bottom: 15px;
    }
    .button {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 8px;
      background: #D6C179;
      color: white;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
    }
    .button:hover {
      background: #FF3E3E;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #2B2B2B;
      color: #F8F8F8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav>
  <h1>Vtr_Lab</h1>
  <div>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <select id="projectSelect">
      <option value="">-- Select Project --</option>
      <option value="project1.html">ESP32 Robotic Arm</option>
      <option value="project2.html">Temperature Sensor Demo</option>
      <option value="project3.html">Light Following Robot</option>
      <option value="project4.html">Obstacle Avoidance Rover</option>
      <option value="project5.html">Servo Controlled Gripper</option>
    </select>
  </div>
</nav>

<div class="container">
  <h2 style="text-align:center; margin-bottom:30px; font-family:'Oxanium',sans-serif;">My Projects</h2>
  <div class="projects-list" id="projectsContainer"></div>
</div>

<footer>
  <p>Contact: <a href="mailto:your@email.com" style="color:#D6C179;">your@email.com</a></p>
  <p>&copy; 2025 Vtr_Lab</p>
</footer>

<script>
const projects = [
  { title:"ESP32 Robotic Arm", description:"5-DOF robotic arm powered by MG996R servos.", page:"project1.html" },
  { title:"Temperature Sensor Demo", description:"ESP32 reading temperature & humidity.", page:"project2.html" },
  { title:"Light Following Robot", description:"Small robot that follows a light source using LDRs.", page:"project3.html" },
  { title:"Obstacle Avoidance Rover", description:"Autonomous rover using ultrasonic sensors to avoid obstacles.", page:"project4.html" },
  { title:"Servo Controlled Gripper", description:"Gripper controlled via ESP32 & mobile app.", page:"project5.html" }
];

const container = document.getElementById('projectsContainer');
projects.forEach(p => {
  const div = document.createElement('div');
  div.className = 'project';
  div.innerHTML = `
    <h2>${p.title}</h2>
    <p>${p.description}</p>
    <a href="${p.page}" class="button">View Project</a>
  `;
  container.appendChild(div);
});

const select = document.getElementById('projectSelect');
select.addEventListener('change', function(){
  if(this.value) window.location.href = this.value;
});
</script>

</body>
</html>
