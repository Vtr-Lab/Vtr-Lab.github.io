<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor’s Robotics Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Roboto',sans-serif; background:#f4f4f9; color:#333; }
  nav { display:flex; justify-content:space-between; align-items:center; background:#2b2b2b; padding:15px 30px; }
  nav h1 { color:white; font-size:1.5rem; }
  nav select { padding:8px 12px; font-size:1rem; border-radius:5px; border:none; }
  .hero { text-align:center; padding:80px 20px; background:linear-gradient(135deg,#4facfe,#00f2fe); color:white; }
  .hero h1 { font-size:3rem; margin-bottom:10px; }
  .hero p { font-size:1.2rem; }
  .container { width:90%; max-width:1200px; margin:50px auto; }
  .projects-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px; }
  .project { background:white; padding:20px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); transition:0.5s; }
  .project:hover { transform:translateY(-5px); }
  .project h2 { font-size:1.4rem; margin-bottom:10px; background:linear-gradient(to right,#4facfe,#00f2fe); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .project p { margin-bottom:15px; }
  .button { display:inline-block; padding:10px 15px; border-radius:8px; background:#4facfe; color:white; font-weight:700; transition:0.3s; text-decoration:none; }
  .button:hover { background:#00f2fe; }
  footer { text-align:center; padding:20px; margin-top:40px; background:#2b2b2b; color:white; }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <h1>Victor’s Robotics</h1>
  <select id="projectSelect">
    <option value="">-- Select Project --</option>
    <option value="project1.html">ESP32 Robotic Arm</option>
    <option value="project2.html">Temperature Sensor Demo</option>
    <option value="project3.html">Light Following Robot</option>
    <option value="project4.html">Obstacle Avoidance Rover</option>
    <option value="project5.html">Servo Controlled Gripper</option>
  </select>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Welcome to My Robotics Portfolio</h1>
  <p>Explore ESP32 and mechatronics projects below.</p>
</section>

<!-- PROJECT PREVIEW CARDS -->
<div class="container">
  <h2 style="text-align:center; margin-bottom:30px;">My Projects</h2>
  <div class="projects-list" id="projectsContainer">
    <!-- Project cards preview -->
  </div>
</div>

<footer>
  <p>Contact me: <a href="mailto:your@email.com">your@email.com</a></p>
  <p>&copy; 2025 Victor</p>
</footer>

<script>
// Define projects array
const projects = [
  { title:"ESP32 Robotic Arm", description:"5-DOF robotic arm powered by MG996R servos.", page:"project1.html" },
  { title:"Temperature Sensor Demo", description:"ESP32 reading temperature and humidity.", page:"project2.html" },
  { title:"Light Following Robot", description:"Small robot that follows a light source using LDRs.", page:"project3.html" },
  { title:"Obstacle Avoidance Rover", description:"Autonomous rover using ultrasonic sensors to avoid obstacles.", page:"project4.html" },
  { title:"Servo Controlled Gripper", description:"Gripper controlled via ESP32 and mobile app.", page:"project5.html" }
];

// Render project cards
const container = document.getElementById('projectsContainer');
projects.forEach(p => {
  const div = document.createElement('div');
  div.className = 'project';
  div.innerHTML = `
    <h2>${p.title}</h2>
    <p>${p.description}</p>
    <a href="${p.page}" class="button">View Project</a>
  `;
  container.appendChild(div);
});

// Dropdown navigation
const select = document.getElementById('projectSelect');
select.addEventListener('change', function() {
  if(this.value) {
    window.location.href = this.value; // Navigate to selected project page
  }
});
</script>

</body>
</html>
