<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor’s Robotics Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* GENERAL STYLING */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Roboto', sans-serif; background:#f4f4f9; color:#333; line-height:1.6; }
  a { text-decoration:none; color:inherit; }
  img { max-width:100%; border-radius:10px; }
  .container { width:90%; max-width:1200px; margin:0 auto; padding:20px 0; }

  /* NAVBAR */
  nav { display:flex; justify-content:center; padding:20px; background:#2b2b2b; }
  nav a { color:white; margin:0 15px; font-weight:700; transition:0.3s; }
  nav a:hover { color:#4facfe; }

  /* HERO SECTION */
  .hero { display:flex; flex-direction:column; justify-content:center; align-items:center; height:50vh; background:linear-gradient(135deg,#4facfe,#00f2fe); color:white; text-align:center; }
  .hero h1 { font-size:3rem; margin-bottom:10px; }
  .hero p { font-size:1.2rem; }

  /* PROJECTS GRID */
  .project-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px; margin-top:40px; }
  .project { background:white; padding:20px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); transition:0.5s; position:relative; overflow:hidden; }
  .project::before { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(120deg,rgba(79,172,254,0.3),rgba(0,242,254,0.3)); opacity:0; transition:0.5s; }
  .project:hover::before { opacity:1; }
  .project:hover { transform:translateY(-7px); }

  .project h2 { font-size:1.5rem; margin-bottom:10px; background:linear-gradient(to right,#4facfe,#00f2fe); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .project p { margin-bottom:15px; }
  .project iframe { width:100%; aspect-ratio:16/9; border:none; border-radius:10px; margin-bottom:10px; }
  .button { display:inline-block; padding:10px 15px; border-radius:8px; background:#4facfe; color:white; font-weight:700; transition:0.3s; }
  .button:hover { background:#00f2fe; }

  /* FOOTER */
  footer { text-align:center; padding:20px; margin-top:40px; background:#2b2b2b; color:white; }
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <a href="#hero">Home</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<!-- HERO -->
<section class="hero" id="hero">
  <h1>Victor’s Robotics Portfolio</h1>
  <p>ESP32-based robotic arm and mechatronics projects</p>
</section>

<!-- PROJECTS -->
<div class="container">
  <h2 id="projects" style="text-align:center; margin-bottom:30px;">My Projects</h2>
  <div class="project-container" id="projects-container"></div>
</div>

<!-- FOOTER -->
<footer id="contact">
  <p>Contact me: <a href="mailto:your@email.com">your@email.com</a></p>
  <p>&copy; 2025 Victor</p>
</footer>

<script>
// PROJECT DATA (can add more projects here)
const projects = [
  {
    title: "ESP32 Robotic Arm",
    description: "5-DOF robotic arm powered by MG996R servos. Tutorial coming soon!",
    video: "https://www.youtube.com/embed/VIDEO_ID",
    download: ""
  },
  {
    title: "Temperature Sensor Demo",
    description: "ESP32 reading temperature and humidity.",
    video: "https://www.youtube.com/embed/ANOTHER_VIDEO_ID",
    download: ""
  }
];

// RENDER PROJECTS
const container = document.getElementById('projects-container');
projects.forEach(p => {
  const div = document.createElement('div');
  div.className = 'project';
  div.innerHTML = `
    <h2>${p.title}</h2>
    <p>${p.description}</p>
    ${p.video ? `<iframe src="${p.video}" allowfullscreen></iframe>` : ''}
    ${p.download ? `<a href="${p.download}" class="button" download>Download Files</a>` : ''}
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
