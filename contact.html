<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vtr_Lab | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #F8F8F8;
      color: #2B2B2B;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2B2B2B;
      padding: 15px 30px;
    }
    nav h1 {
      font-family: 'Oxanium', sans-serif;
      color: #D6C179;
      font-size: 1.8rem;
      margin: 0;
    }
    nav a, nav select {
      font-family: 'Roboto', sans-serif;
      color: #F8F8F8;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 700;
    }
    nav select {
      background: #444;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      font-family: 'Oxanium', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #D6C179, #FF3E3E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
    }
    .button {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 8px;
      background: #D6C179;
      color: white;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background: #FF3E3E;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #2B2B2B;
      color: #F8F8F8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav>
  <h1>Vtr_Lab</h1>
  <div>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <select id="projectSelect">
      <option value="">-- Select Project --</option>
      <option value="project1.html">ESP32 Robotic Arm</option>
      <option value="project2.html">Temperature Sensor Demo</option>
      <option value="project3.html">Light Following Robot</option>
      <option value="project4.html">Obstacle Avoidance Rover</option>
      <option value="project5.html">Servo Controlled Gripper</option>
    </select>
  </div>
</nav>

<div class="container">
  <h2>Contact Me</h2>
  <form action="mailto:your@email.com" method="post" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit" class="button">Send</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Vtr_Lab</p>
</footer>

<script>
const select = document.getElementById('projectSelect');
select.addEventListener('change', function(){
  if(this.value) window.location.href = this.value;
});
</script>

</body>
</html>
